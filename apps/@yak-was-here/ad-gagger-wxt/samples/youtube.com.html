<!-- Ad -->
div.html5-video-player.ad-showing

<!-- Ad container -->
div.html5-video-player

<!-- Ad close button -->
button.ytp-skip-ad-button #skip-button\:f

<!-- When skip button is visible -->
<button class="ytp-skip-ad-button" id="skip-button:2" style="">
    <div class="ytp-skip-ad-button__text">Skip</div>
    <span class="ytp-skip-ad-button__icon"
        ><svg height="100%" viewBox="-6 -6 36 36" width="100%">
            <path
                d="M5,18l10-6L5,6V18L5,18z M19,6h-2v12h2V6z"
                fill="#fff"
            ></path></svg
    ></span>
</button>

<!-- When skip button is not visible -->
<button class="ytp-skip-ad-button" id="skip-button:2" style="display: none">
    <div class="ytp-skip-ad-button__text">Skip</div>
    <span class="ytp-skip-ad-button__icon"
        ><svg height="100%" viewBox="-6 -6 36 36" width="100%">
            <path
                d="M5,18l10-6L5,6V18L5,18z M19,6h-2v12h2V6z"
                fill="#fff"
            ></path></svg
    ></span>
</button>
